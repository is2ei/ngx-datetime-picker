<div class="datetime-picker-single">
  <div class="datetime-picker-lender">
    <div class="datetime-picker-title">
      February
      <button class="datetime-picker-prev" type="button"></button>
      <button class="datetime-picker-next" type="button"></button>
    </div>
    <table
      cellpadding="0"
      cellspacing="0"
      class="datetime-picker-table"
      role="grid"
      aria-labelledby="datetime-picker"
    >
      <thead>
        <tr>
          <th *ngFor="let day of weekdaysShort">
            {{ day }}
          </th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
<p>
  ngx-datetime-picker works!!
</p>
